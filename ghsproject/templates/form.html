<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" action="process_registration.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="commerce">Commerce</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
        </select><br><br>

        <label for="courses">Courses:</label>
        <select id="courses" name="courses" required>
            <!-- Options will be populated dynamically using JavaScript -->
        </select><br><br>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="enquiry">For Enquiry</option>
            <option value="order">Place Order</option>
            <option value="return">Return</option>
        </select><br><br>

        <label for="materials">Materials Provide:</label><br>
        <input type="checkbox" id="notebook" name="materials[]" value="Debit Note Book"> Debit Note Book<br>
        <input type="checkbox" id="pen" name="materials[]" value="Pen"> Pen<br>
        <input type="checkbox" id="examPapers" name="materials[]" value="Exam Papers"> Exam Papers<br><br>

        <input type="submit" name="submit" value="Submit"><br><br>
    </form>

    <script>
        // Department and courses data
        const departmentDropdown = document.getElementById('department');
        const coursesDropdown = document.getElementById('courses');

        // Define courses by department
        const coursesByDepartment = {
            commerce: ['BBA', 'BCom', 'MBA'],
            science: ['Biology', 'Physics', 'Chemistry'],
            arts: ['History', 'Literature', 'Psychology'],
        };

        // Function to populate courses dropdown based on the selected department
        function populateCourses() {
            const selectedDepartment = departmentDropdown.value;
            const courses = coursesByDepartment[selectedDepartment] || [];

            // Clear existing options
            coursesDropdown.innerHTML = '';

            // Populate options
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.text = course;
                coursesDropdown.appendChild(option);
            });
        }

        // Initialize the courses dropdown based on the default selected department
        populateCourses();

        // Add an event listener to the department dropdown to update the courses
        departmentDropdown.addEventListener('change', populateCourses);
    </script>
</body>
</html>
